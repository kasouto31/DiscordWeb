<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="/CSS/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="server-list">
                <li><a href="#">S1</a></li>
                <li><a href="#">S2</a></li>
                <li><a href="#">S3</a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Panel (DMs and Servers) -->
            <div class="channel-list">
                <h2>Serveurs</h2>
                <ul>
                    <li>Chez les vrais</li>
                    <li>Groupe A</li>
                    <li>Groupe B</li>
                </ul>
            </div>

            <!-- Chat Section -->
            <div class="chat">
                <div class="chat-header">
                    <h2># Chez les vrais</h2>
                </div>
                <div class="chat-box">
                    <div class="message">
                        <span class="username">Jyn</span>
                        <p>on doit refaire l'interface de Discord en web</p>
                    </div>
                    <div class="message">
                        <span class="username">Zarius</span>
                        <p>aaah force</p>
                    </div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Envoyer un message...">
                </div>
            </div>

            <!-- Members List -->
            <div class="members-list">
                <h3>Membres</h3>
                <ul>
                    <li>Jyn</li>
                    <li>Zarius</li>
                    <li>Tm</li>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
